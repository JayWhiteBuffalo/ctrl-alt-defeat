<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container-auth">

<header th:replace="~{fragments :: header}"></header>
<br>

<div class="main">
<form method="post" class="login-form">
    <div class="form-group">
        <label th:for="username">Username
            <input class="form-control" th:field="${loginFormDTO.username}" placeholder="TestName" autocomplete="username" >
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password" autocomplete="current-password" >
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>
<br>
<p class="login-p">Don't have an account? <a href="/register">Register for one.</a></p>
</div>

</body>
</html>
